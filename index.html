<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Practice</title>
    <script src="https://kit.fontawesome.com/5b817a8fd6.js" crossorigin="anonymous"></script>
    <!------------------ Bootstrap5 cdn ------------------>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header id="heading" class="fs-1 text-center text-uppercase fw-lighter mt-1"> My Shopping Cart</header>
    <main class="container">
        <div class="row mt-5 ">
            <div class="row mt-3 bg-secondary py-3 rounded">
                <div class="col-3">
                    <div class="col-6 mx-auto">
                        <img src="images/Dell-Inspiron-15-3.jpg" class="img-fluid rounded" alt="laptop image">
                        <figcaption class="text-center text-white">laptop</figcaption>
                    </div>
                </div>
                <div class="col-6 fs-6 fw-bold text-uppercase text-center text-white">Dell Inspiration-15 <br> Core i7 <br> <br>
                    <button id="laptop-minus">
                        <i class="fas fa-minus text-black-50 "></i>
                    </button>
                    <input type="number" class="text-center w-25" value="1" name="" id="laptop-count">
                    <button id="laptop-plus">
                        <i class="fas fa-plus text-black-50"></i>
                    </button>
                </div>
                <div class="col-3 text-center">
                    <h3 class="text-uppercase text-white">Price</h3><br>
                    <p class="fs-4 text-white">$<span id="laptop-price">899</span></p>
                </div>
            </div>
            <div class="row mt-5 bg-secondary py-3 rounded">
                <div class="col-3">
                    <div class="col-6 mx-auto">
                        <img src="images/iphone.jpeg" class="img-fluid rounded" alt="iphone image">
                    </div>
                </div>
                <div class="col-6 fs-6 fw-bold text-center text-white text-uppercase">iphone X  <br>20px camera<br> <br>
                    <button id="iphone-minus">
                        <i class="fas fa-minus text-black-50"></i>
                    </button>
                    <input type="number" name="" id="iphone-count" class="text-center w-25" value = "1">
                    <button id="iphone-plus">
                        <i class="fas fa-plus text-black-50"></i>
                    </button>
                </div>
                <div class="col-3 text-center">
                    <h3 class="text-uppercase text-white">Price</h3><br>
                    <p class="fs-4 text-white">$<span id="iphone-price">700</span></p>
                </div>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
	<!------------------ Bootstrap5 JS cdn --------------->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
